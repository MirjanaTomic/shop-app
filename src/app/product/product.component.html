<mat-card class="product-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>
      <span *ngIf="product.discount"><strong>Price: NOK </strong></span><strong>{{ product.price }}</strong>
    </mat-card-subtitle>
  </mat-card-header>
  <div class="img-container">
    <img mat-card-image src="{{ product.defaultImage }}" alt="Product photo">
    <span *ngIf="product.discount" class="disount-badge"><strong>-{{ product.discount }}%</strong></span>
  </div>
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" class="add-to-cart-button">Add to cart</button>
  </mat-card-actions>
</mat-card>
