<mat-card class="product-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle><span>Price: NOK </span><strong>{{ product.price }}</strong></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ product.defaultImage }}" alt="Product photo">
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">Add to cart</button>
  </mat-card-actions>
</mat-card>
